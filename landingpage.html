<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Landing Page</title>
</head>
<style>body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header, section, footer {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: greenyellow;
    text-align: center;
}

section {
    margin: 40px 0;
}

h2 {
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

.gallery-container {
    display: flex;
}

.gallery-container img {
    width: 100%;
    max-width: 300px;
    margin: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    transition: transform 0.3s ease-in-out;
}

.gallery-container img:hover {
    transform: scale(1.1);
}

form {
    display: grid;
    grid-gap: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}
</style>

<body>

    <header>
        <h1> Content Craft Pro</h1>
        <p>Welcome to our amazing service!</p>
    </header>

    <section id="pricing">
        <h2>Pricing</h2>
        <table>
            <thead>
                <tr>
                    <th>Plan</th>
                    <th>Features</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basic</td>
                    <td>Feature 1, Feature 2</td>
                    <td>$9.99/month</td>
                </tr>
                <tr>
                    <td>Pro</td>
                    <td>Feature 1, Feature 2, Feature 3</td>
                    <td>$19.99/month</td>
                </tr>
                <tr>
                    <td>Enterprise</td>
                    <td>All Features</td>
                    <td>Contact us</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-container">
            <!-- Add your images here -->
            <img src="mcdonaldsrestaurant.jpg" alt="Image 1">
            <img src="moviedownload.jpeg" alt="Image 2">
            <img src="movieimages.jpeg" alt="Image 3">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

</body>

</html>
