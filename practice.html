<!DOCTYPE html
<html>
  <head>
 <title>Drawing 2D Images with Canvas</title>  </head>
 <body>
 <canvas id="myCanvas" width="400" height="300" style="border:1px solid #d3d3d3;">
      HTML canvas here!
    </canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var c = canvas.getContext("2d");

      
      var img = new Image();
      img.src = "pk1tp.jpeg";
      img.onload = function() {
        c.drawImage(img, 50, 50);
      };
    </script>
    <br>
    <canvas id="can2" width="400" height="300" style="border: 1px solid black;">
      
    </canvas>
    <script>
      var canvas = document.getElementById("can2");
      var c = canvas.getContext("2d");

      var img2 = new Image();
      img2.src = "pk2khushi.jpg";
      img2.onload = function() {
        c.save();
        c.translate(250, 250);
        c.rotate(Math.PI / 4);
        c.scale(0.5, 0.5);
        c.drawImage(img2, -img2.width / 2, -img2.height / 2);
        c.restore();
      };
    </script>
  </body>
</html>
