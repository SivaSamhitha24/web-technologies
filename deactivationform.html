<html>
    <head>
        <title>Deactivation form</title>
        <body>
            <form action="deactivationsuccess.html">
            <img src="linkedinlogo.png" alt="LinkedIn_Logo" height="50" width="150">
             <h1>Close Account Reason</h1>
             <h3>Why would you like to close your linkedin account?</h3>
             <input type="radio" name="r1" id="r1">
             <label for="r1">I have a duplicate account</label><br>
             <input type="radio" name="r1" id="r1">
             <label for="r1">I am getting too many emails</label><br>
             <input type="radio" name="r1" id="r1">
             <label for="r1">I am not getting any value from my membership</label><br>
             <input type="radio" name="r1" id="r1">
             <label for="r1">I am using a diffferent proffesional networking service</label><br>
             <input type="radio" name="r1" id="r1">
             <label for="r1">Other</label><br>
             <p>your feedback matters. Is there anything else you'd like us to know?</p>
             <textarea name="feedback" id="feedback" cols="60" rows="5"></textarea><br><br>
             <button style="background-color:rgb(39, 182, 238); border-color: black; align-items: center;" onclick="alert('on clicking continue you are agreed to face the closing account consequences')">Close Account</button>
             (or)cancel

        </body>
        <style>
            h1{
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 200;
            }
            h3{
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 300;
                color:rgb(99, 99, 99);
            }
            button{
               color: whitesmoke;
            }
           
        </style>
        </form>
    </head>
</html>
